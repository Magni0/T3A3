{% extends "layout.html" %}

{% block content %}
    {% for track in tracks %}
        <div class="card">
            <div class="card-header">
                Track
            </div>
            <div class="card-body">
                <h5 class="card-title">{{track.trackname}}</h5>
                <p class="card-text">moods go here</p>
                <a href="#" class="btn btn-primary">increment mood</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
